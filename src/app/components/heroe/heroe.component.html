<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small class="text-muted"> ({{heroe.aparicion | date:'dd/MM/yyyy'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class=col-md-4>
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <button (click)="volverListaHeroes()"
        type="button" class="btn btn-outline-danger btn-block">
        Regresar
      </button>
      <!--
        Otra forma de hacerlo
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">
          Regresar
        </a>
      -->
  </div>
  <div class="col-md-8">
    <h3 class="card-title">{{heroe.nombre}}</h3>
    <hr>
    <p class="card-text">
      {{heroe.bio}}
    </p>
    <div>
      <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel-logo.png" [alt]="heroe.casa">
      <img *ngIf="heroe.casa=='DC'"class="img-logo" src="assets/img/dc-logo.jpg" [alt]="heroe.casa">
    </div>
  </div>

</div>
